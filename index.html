<!DOCTYPE html>
<html>

<head>
    <title>Baby</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/screen.css" media="screen" />
</head>

<body>
    <div id="main"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.0.2/browser/pixi.min.js"></script>

    <script src="/js/demo.js"></script>
    <script src="/js/heat.js"></script>

    <script>
        "use strict";

        // Initialize Heat.
        {
            const params = (new URL(document.location)).searchParams;
            const channel = params.get("channel") ||
                params.get("channelId") ||
                params.get("channelID") ||
                1152516532;

            const heat = new Heat(channel);
            heat.addEventListener('click', async (e) => {
                let user = await heat.getUserById(e.detail.id);
                drawClick(e.detail.x, e.detail.y, user.display_name);
            });
        }

        // Main container.
        let main = document.getElementById('main');

        
        // Pixi setup.
        const app = new PIXI.Application({
            resizeTo: main,
            autoDensity: true,
            resolution: devicePixelRatio,
            transparent: true
        });
        main.appendChild(app.view);

        
        // Font style.
        var style = new PIXI.TextStyle({
            fontFamily: 'Arial',
            fontSize: 128,
            fontWeight: 'bold',
            fill: ['#0ab89d', '#07856a'],
        });

        
        // Sprite container.
        const sprites = new PIXI.ParticleContainer(10000, {
            scale: true,
            position: true,
            rotation: true,
            uvs: true
        });
        app.stage.addChild(sprites);

        
        // Create baby.
        let width = window.innerWidth;
        let height = window.innerHeight;
        let points = [];
        for (let i = 0; i < 512; i++) {
            let offset = i * (512 / 512)
            points.push(new PIXI.Point((width / 2) + offset, height / 2));
        };
        
        // Prepare food.
        var mySpriteSheetImage = PIXI.BaseTexture.from("sprites/clover.png");

        let foods = [
            new PIXI.Texture(mySpriteSheetImage, new PIXI.Rectangle(0, 0, 112, 112))
        ];

        // Draw clicks.
        function drawClick(clickX, clickY, user) {
            const screenX = parseInt(clickX * main.clientWidth);
            const screenY = parseInt(clickY * main.clientHeight);
        
            // Create a container for both richText and food
            const container = new PIXI.Container();
            container.x = screenX;
            container.y = screenY;
        
            // user
            var richText = new PIXI.Text(user, style);
            richText.x = 0;
            richText.y = 0;
        
            richText.birth = Date.now();
            richText.death = richText.birth + 2500;
        
            container.addChild(richText);
            
            // food
            const foodIndex = Math.floor(Math.random() * foods.length);
            const food = PIXI.Sprite.from(foods[foodIndex]);
        
            food.anchor.set(0.5);
            food.x = 0;
            food.y = 0;
            food.rotation = (Math.random() * (Math.PI / 2.0)) - (Math.PI / 4.0);
        
            food.birth = Date.now();
            food.death = food.birth + 1000;
        
            container.addChild(food);
        
            // Add the container to the stage
            app.stage.addChild(container);
        }

        
        // Animation loop.
        app.ticker.add(function (delta) {
            // Update containers.
            for (let i = app.stage.children.length - 1; i >= 0; i--) {
                let container = app.stage.getChildAt(i);
        
                // Assuming each container has two children: richText and food
                let richText = container.getChildAt(0);
                let food = container.getChildAt(1);
        
                let ageRichText = (Date.now() - richText.birth) / (richText.death - richText.birth);
                let ageFood = (Date.now() - food.birth) / (food.death - food.birth);
        
                if (ageRichText >= 1) {
                    richText.destroy();
                } else {
                    richText.scale.set((1 - ageRichText));
                }
        
                if (ageFood >= 1) {
                    food.destroy();
                } else {
                    food.scale.set((1 - ageFood));
                }
        
                // Remove the container if both children are destroyed
                if (!container.children.length) {
                    container.destroy();
                }
            }
        });
        
        // local click handling.
        document.addEventListener("click", function (event) {

            const normalizedX = (event.clientX * 1.0 / window.innerWidth).toPrecision(3);
            const normalizedY = (event.clientY * 1.0 / window.innerHeight).toPrecision(3);

            drawClick(normalizedX, normalizedY, "LocalTest");

        });

    </script>

</body>

</html>
